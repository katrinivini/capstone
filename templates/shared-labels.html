<div id="right-dashboard">
		<h2 class="section title">Shared Labels</h2>

		<button class="btn btn-blue" ui-sref="sharedlabelscreate">Create New Shared Label</button>

		<form>
			<div class="form-group order-filter">
		        <div class="search-bar inner-addon right-addon">
					<i class="glyphicon glyphicon-search"></i>
					<input type="text" class="form-control" placeholder="Filter labels by name" ng-model="searchLabels">
				</div>      
			</div>
		</form>

		<table class="table" id="label-table">
			<thead>
				<tr>
					<th></th>
					<th>Label Name</th>
					<th>Shared With</th>
					<th>Delete</th>
					<!-- <th>Edit</th> -->
					<th></th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="label in labels | filter: searchLabels">
					<th></th>
					<th>{{label.name}}</th>
					<th>{{label.sharedWith}}</th>
					<th>
						<button class="btn btn-default btn-sm btn-delete" ng-click="removeLabel(label.id)" title="Delete label">
			        		<i class="glyphicon glyphicon-remove"></i>
			        	</button>
					</th>						
<!-- 					<th>
						<button class="btn btn-default btn-sm" ng-click="updateLabel(label.id)" title="Edit label">
			        	</button>
					</th> -->
					<th></th>			
				</tr>
			</tbody>
		</table>
</div>
