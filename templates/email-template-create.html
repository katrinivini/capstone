<div>
	<h1>AppName</h1>

	<div class="left-dash col-md-3" id="left-dashboard">
		<h3>Your Name</h3>
		<h3>Your Email</h3>

		<ul class="nav nav-pills nav-stacked">
		  <li ui-sref-active="active"><a ui-sref="dashboard">Dashboard</a></li>
		  <li ui-sref-active="active"><a ui-sref="sharedlabels">Shared Labels</a></li>
		  <li ui-sref-active="active"><a ui-sref="emailtemplates">Email Templates</a></li>
		  <li ui-sref-active="active"><a ui-sref="snoozed">Snoozed Items</a></li>
		</ul>
		
	</div>

	<h2>EMAIL TEMPLATES</h2>

	<div class="col-md-9">

		<p>Create a new template</p>

		<form class="template-form">
			<label for="title">Title:</label>
			<input id="title" type="text" ng-model="newtemplate.title" class="form-control" required>
			<label for="body">Body:</label>
			<input id="body" type="text" ng-model="newtemplate.body" class="form-control" required>
			<label for="members">Shared With: </label>
			<input id="members" type="text" ng-model="newtemplate.members" class="form-control" required>
		</form>

		<button ng-click="saveTemplate()">Save</button>

		<button ng-click="discardTemplate()">Discard</button>
	</div>

</div>
