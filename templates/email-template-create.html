<div id="right-dashboard">

	<div class="right-view">
		<h2 class="section title">Create Email Template</h2>

		<form class="template-form">
			<label for="title">Title:</label>
			<input id="title" type="text" ng-model="newtemplate.title" class="form-control" required></input>
			<label for="body">Body:</label>
			<textarea id="body" type="text" ng-model="newtemplate.body" class="form-control" required></textarea>
			<label for="members">Users to share this template with: </label>
			<input id="members" type="text" ng-model="newtemplate.members" class="form-control" required></input>
		</form>

		<button class="btn btn-orange" ng-click="addTemplate(newtemplate)">Save</button>

		<button class="btn btn-orange" ng-click="discardTemplate()">Discard</button>
		
	</div>
</div>
