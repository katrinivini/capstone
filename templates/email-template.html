<div id="right-dashboard">
    <div class="row">
        <h2 class="section title">Email Templates</h2>
        <p>You can use these email templates while composing/replying to an email in Gmail</p>
        <!-- <button class="btn btn-blue" ui-sref="emailtemplatescreate">Create a new template</button> -->
        <button class="btn btn-blue" ui-sref="emailtemplatescreate">
            <!-- <i class="fa fa-plus"> -->
            <span class="glyphicon glyphicon-plus"></span> Create New Template
            <!-- </i> -->
        </button>
    </div>
    <div class="row templates">
        <div class="template-preview col-sm-4">
            <div class="template-list" ng-repeat="template in templates" ng-click="showTemplate(template)">
                <p>Subject: <span class="template-title">{{template.title}}</span></p>
                <p>Body: <span class="template-body">{{template.body.slice(0, 40)}}...</span></p>
            </div>
        </div>
        <div class="template-details col-sm-8">
            <p>{{template.title}}</p>
            <!-- </br> -->
            <p>{{template.body}}</p>
            <!-- </br> -->
            <p>{{template.sharedWith}}</p>
            <!-- </br> -->
            <button ng-show="template" class="btn btn-orange" ui-sref="emailtemplates.edit">Edit</button>
            <button ng-show="template" class="btn btn-orange">Delete</button>
            <ui-view></ui-view>
        </div>
    </div>
</div>
