<div>
	<h1>AppName</h1>

	<div class="left-dash col-md-3" id="left-dashboard">
		<h3>Your Name</h3>
		<h3>Your Email</h3>

		<ul class="nav nav-pills nav-stacked">
		  <li ui-sref-active="active"><a ui-sref="dashboard">Dashboard</a></li>
		  <li ui-sref-active="active"><a ui-sref="sharedlabels">Shared Labels</a></li>
		  <li ui-sref-active="active"><a ui-sref="emailtemplates">Email Templates</a></li>
		  <li ui-sref-active="active"><a ui-sref="snoozed">Snoozed Items</a></li>
		</ul>
		
	</div>

	<h2>EMAIL TEMPLATES</h2>

	<button ui-sref="emailtemplates.create">Create a new template</button>

	<button ui-sref="emailtemplates.edit">Edit</button>

	<button ui-sref="emailtemplates.delete">Delete</button>

	<div class="col-md-9">
		<div class="template-list" ng-repeat="template in templates">
			<ul>
				<li>{{template.title}}</li>
				<li>{{template.body}}</li>
			</ul>
			<button ng-click="templates.$remove(template)">x</button>
		</div>

		<div class="template-preview">
			<p>Subject:</br>
			{{template.title}}</p></br>
			<p>Body:</br>
			{{template.body}}</p></br>
			<p>Shared With:</br>
			{{template.sharedWith}}</p></br>
		</div>
	</div>

</div>
