<div id="my-app">

	<div id="left-dashboard">
		<h1 class="nav-header">AppName</h1>
		<ul class="nav nav-pills nav-stacked">
		  <li>Your Name</li>
		  <li>Your Email</li>
		  <li><a ui-sref="dashboard">Dashboard</a></li>
		  <li><a ui-sref="sharedlabels">Shared Labels</a></li>
		  <li><a ui-sref="emailtemplates">Email Templates</a></li>
		  <li><a ui-sref="snoozed">Snoozed Items</a></li>
		</ul>
		
	</div>

	<div id="right-dashboard">
		<div class="nav-header-bar"></div>
		<div class="right-view">
			<h2>Edit Your Shared Label</h2>
			<div class="main-content">
				<h3>Specify the name of the label you want to share</h3>
			</div> 
			<!-- option1 -->
			<div class="input-group">
				<input type="text" placeholder="Enter a label name" class="form-control">
				<span class="input-group-btn">
					<button type="button" class="btn btn-default" id="addnewlabel">
						<i class="fa fa-plus"></i>
					</button>
				</span>
			</div>
			<!-- OR -->
			<h3>OR</h3>

			<!-- option2 -->
			<div class="gmail-labels">
				<form name="gmailLabels">
					<select ng-model="gapi.labels">
						<option ng-repeat="label in labels">
							{{label.name}}
						</option>
					</select>
				</form>
			</div>

			<h3>Share the labels among these users (type email to invite new users)</h3>
			

			<button>Cancel</button>
			<button>Save</button>

		</div>
	</div>

</div>
